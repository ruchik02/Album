<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friends Forever Album</title>
    <link rel="stylesheet" href="album.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- Cover Page with Heart Layout -->
            <div class="book-cover">
                <div class="heart-container">
                    <!-- Center BFF Text -->
                    <h1 class="bff-title">BFF</h1>
                    
                    <!-- Image Frames -->
                    <div class="image-frames">
                        <!-- Hexagon Images -->
                        <div class="hex-frame frame1">
                            <img src="/scrapbook/images/8.JPG" alt="Friend 1">
                        </div>
                        <div class="hex-frame frame2">
                            <img src="/scrapbook/images/23.JPG" alt="Friend 2">
                        </div>
                        
                        <!-- Circle Images -->
                        <div class="circle-frame frame3">
                            <img src="/scrapbook/images/10.JPG" alt="Friend 3">
                        </div>
                        <div class="circle-frame frame4">
                            <img src="/scrapbook/images/18.JPG" alt="Friend 4">
                        </div>
                        
                        <!-- Center Heart Image -->
                        <div class="heart-frame frame5">
                            <img src="/scrapbook/images/26.jpg" alt="Main Photo">
                            <div class="heart-overlay">
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Decorative Elements -->
                    <div class="decorations">
                        <i class="fas fa-heart heart1"></i>
                        <i class="fas fa-heart heart2"></i>
                        <i class="fas fa-heart heart3"></i>
                        <div class="sparkle sparkle1">âœ¨</div>
                    </div>
                </div>
            </div>

            <!-- Add this after your existing book-cover div -->
            <div class="photo-heart-container">
                <div class="photo-heart">
                    <!-- Row 1 -->
                    <div class="photo-box" style="top: 0; left: 20%;">
                        <img src="/scrapbook/images/4.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 0; left: 40%;">
                        <img src="/scrapbook/images/32.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 0; right: 20%;">
                        <img src="/scrapbook/images/6.JPG" alt="Friend photo">
                    </div>

                    <!-- Row 2 -->
                    <div class="photo-box" style="top: 25%; left: 10%;">
                        <img src="/scrapbook/images/9.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 25%; left: 30%;">
                        <img src="/scrapbook/images/14.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 25%; right: 30%;">
                        <img src="/scrapbook/images/20.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 25%; right: 10%;">
                        <img src="/scrapbook/images/28.JPG" alt="Friend photo">
                    </div>

                    <!-- Center Heart -->
                    <div class="center-heart">
                        <i class="fas fa-heart"></i>
                    </div>

                    <!-- Row 3 -->
                    <div class="photo-box" style="top: 50%; left: 5%;">
                        <img src="/scrapbook/images/11.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 50%; left: 25%;">
                        <img src="/scrapbook/images/17.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 50%; right: 25%;">
                        <img src="/scrapbook/images/19.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="top: 50%; right: 5%;">
                        <img src="/scrapbook/images/27.JPG" alt="Friend photo">
                    </div>

                    <!-- Row 4 -->
                    <div class="photo-box" style="bottom: 20%; left: 15%;">
                        <img src="/scrapbook/images/20.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="bottom: 20%; left: 35%;">
                        <img src="/scrapbook/images/30.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="bottom: 20%; right: 35%;">
                        <img src="/scrapbook/images/42.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="bottom: 20%; right: 15%;">
                        <img src="/scrapbook/images/37.JPG" alt="Friend photo">
                    </div>

                    <!-- Row 5 -->
                    <div class="photo-box" style="bottom: 0; left: 30%;">
                        <img src="/scrapbook/images/15.JPG" alt="Friend photo">
                    </div>
                    <div class="photo-box" style="bottom: 0; right: 30%;">
                        <img src="/scrapbook/images/40.JPG" alt="Friend photo">
                    </div>
                </div>
            </div>

           
    </div>
</body>
</html>
